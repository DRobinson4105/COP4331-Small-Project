<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/style.css">
        <link href='https://fonts.googleapis.com/css?family=Judson' rel='stylesheet'>
        <script src="scripts/code.js"></script>
    </head>
    <body>
        <br>
        <img src="images/logo-black.png" class="center">
        <h1>Glasses: A Contact Company</h1>
        <span id="loginResult" class="center">Please Login or Sign up to continue</span><br>
        <div>
            <input type="text" id="login" placeholder="Username" class="center"><br>
            <input type="password" id="password" placeholder="Password" class="center"><br>
            <div class="center" style="width: 375px; display: flex; justify-content: space-between;">
                <button type="button" id="signUpButton" class="buttons" onclick="doSignUp();">Sign Up</button>
                <button type="button" id="loginButton" class="buttons" onclick="doLogin();">Login</button>
            </div>
          </div>
    </body>
</html>
